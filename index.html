<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Launcher</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Base */
  body {
    font-family: "Montserrat", sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
  }

  h1 {
    font-weight: bold;
    margin-bottom: 1rem;
    color: #2c3e50;
  }

  .container {
    padding-top: 3rem;
    padding-bottom: 3rem;
  }

  /* Card Grid */
  .dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
  }

  .dashboard-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    text-align: center;
    padding: 2rem 1rem;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .dashboard-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.12);
  }

  .dashboard-card img {
    width: 60px;
    height: 60px;
    margin-bottom: 1rem;
  }

  .dashboard-card h3 {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: #2c3e50;
  }

  .dashboard-card p {
    font-size: 0.95rem;
    color: #6c757d;
  }

  /* Ribbon badge */
  .dashboard-card .ribbon {
    position: absolute;
    top: 0;
    left: 0;
    background: #e74c3c;
    color: #fff;
    font-size: 0.75rem;
    font-weight: bold;
    padding: 0.25rem 0.5rem;
    border-top-left-radius: 12px;
    border-bottom-right-radius: 12px;
  }

  /* Responsive text */
  @media (max-width: 576px) {
    .dashboard-card h3 {
      font-size: 1rem;
    }
    .dashboard-card p {
      font-size: 0.85rem;
    }
  }

  /* Optional: hover overlay icon */
  .dashboard-card::after {
    content: "â†’";
    position: absolute;
    right: 1rem;
    bottom: 1rem;
    font-size: 1.5rem;
    color: #3498db;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .dashboard-card:hover::after {
    opacity: 1;
  }

</style>
</head>
<body>

<div class="container text-center">
  <h1>Hopewell Launcher</h1>
  <p class="text-muted mb-4">Quickly access your dashboards below</p>

  <div class="dashboard-grid" id="dashboardGrid">
    <!-- Cards will be injected dynamically -->
  </div>
</div>

<script>
  // Dashboard data
  const dashboards = [
    {
      title: "Site Migration Dashboard",
      description: "View overall migration progress for all sites.",
      icon: "https://cdn-icons-png.flaticon.com/512/2910/2910765.png",
      url: "/Site-Migration-Dashboard.html",
      badge: "NEW"
    },
    /*{
      title: "Priority Dashboard",
      description: "Check tasks and priorities across projects.",
      icon: "https://cdn-icons-png.flaticon.com/512/1828/1828817.png",
      url: "#"
    },*/
    {
      title: "Web and Social Media Overview",
      description: "The home base for all things web, domains, and social.",
      icon: "https://cdn-icons-png.flaticon.com/512/2910/2910761.png",
      url: "https://sauss.sharepoint.com/sites/connectcommunications/sitepages/web-and-social-media.aspx"
    },
    /*{
      title: "QA Issues Dashboard",
      description: "Monitor QA issues and their resolution.",
      icon: "https://cdn-icons-png.flaticon.com/512/2910/2910765.png",
      url: "#"
    }*/
  ];

  const grid = document.getElementById("dashboardGrid");

  dashboards.forEach(d => {
    const card = document.createElement("div");
    card.className = "dashboard-card";
    card.onclick = () => { window.location.href = d.url; };

    let badgeHTML = d.badge ? `<div class="ribbon">${d.badge}</div>` : "";
    card.innerHTML = `
      ${badgeHTML}
      <img src="${d.icon}" alt="${d.title} icon">
      <h3>${d.title}</h3>
      <p>${d.description}</p>
    `;

    grid.appendChild(card);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
