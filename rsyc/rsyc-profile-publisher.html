<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSYC Profile Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="rsyc-generator-v2.css">
    <style id="globalStyles">
        /* Global styles will be injected here on page load */
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Minimal Fixed Header -->
        <header class="minimal-header">
            <div class="header-main">
                <h3 class="app-title">üßíüèΩ RSYC Profile Publisher</h3>
                
                <!-- Primary Controls -->
                <div class="primary-controls">
                    <select id="centerSelect" class="center-dropdown-minimal">
                        <option value="">-- Select Center --</option>
                    </select>
                    <button id="generateHTML" class="btn btn-primary" disabled>Generate</button>
                    <button id="copyHTML" class="btn btn-success" disabled><i class="bi bi-clipboard"></i> Copy HTML</button>
                </div>

                <!-- Toggle Button -->
                <button id="toggleAdvanced" class="btn-toggle" title="Show/Hide Advanced Options">
                    <i class="bi bi-chevron-down"></i> More Options
                </button>
            </div>

            <!-- Collapsible Advanced Controls -->
            <div class="advanced-controls" id="advancedControls" style="display:none;">
                <div class="advanced-row">
                    <!-- Section Checkboxes (Compact) -->
                    <div class="control-group sections-group">
                        <label>Sections:</label>
                        <div class="section-checkboxes">
                            <label><input type="checkbox" value="schedules" checked> Schedules</label>
                            <label><input type="checkbox" value="hours" checked> Hours</label>
                            <label><input type="checkbox" value="facilities" checked> Facilities</label>
                            <label><input type="checkbox" value="programs" checked> Programs</label>
                            <label><input type="checkbox" value="staff" checked> Staff & Leadership</label>
                            <label><input type="checkbox" value="nearby" checked> Nearby Centers</label>
                            <label><input type="checkbox" value="parents" checked> For Parents</label>
                            <label><input type="checkbox" value="youth" checked> For Youth</label>
                            <label><input type="checkbox" value="volunteer" checked> Get Involved</label>
                            <label><input type="checkbox" value="footerPhoto" checked> Footer Photo</label>
                            <label><input type="checkbox" value="contact" checked> Footer Scripture</label>
                        </div>
                        <div style="margin-top:6px;font-size:0.75rem; color:#666;">
                            <strong>Selected sections:</strong> <span id="sectionsCount">0</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons Row -->
                <div class="action-row">
                    <button id="selectAllSections" class="btn btn-sm">Select All</button>
                    <button id="clearAllSections" class="btn btn-sm">Clear All</button>
                    <button id="downloadHTML" class="btn btn-info" disabled>Download</button>
                    <button id="markPublished" class="btn btn-warning" disabled>Mark Published</button>
                    <button id="viewCustomCSS" class="btn btn-secondary">View Custom CSS</button>
                    <button id="viewGlobalCSS" class="btn btn-secondary">View Global CSS</button>
                </div>
            </div>
        </header>

        <!-- Full Height Live Preview -->
        <div class="preview-section-fullscreen">
            <div class="preview-header-minimal">
                <h6><i class="bi bi-eye"></i> Live Preview</h6>
                <span class="preview-status" id="previewStatus">Select a center to begin</span>
            </div>
            <div class="preview-container-fullscreen" id="livePreview">
                <div class="preview-placeholder">
                    <div class="placeholder-icon">üëÜ</div>
                    <p>Select a center above to see the live preview with full modal functionality</p>
                </div>
            </div>
        </div>

        <!-- Minimal Status Bar -->
        <footer class="status-bar-minimal">
            <span id="dataStatus">Data: Loading...</span>
            <span id="selectedCenter">Selected: None</span>
            <span id="lastGenerated">Last Generated: Never</span>
        </footer>
    </div>

    <!-- CSS Viewer Modal -->
    <div id="cssModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:9999; overflow:auto;">
        <div style="background:white; margin:50px auto; padding:20px; max-width:900px; border-radius:8px; box-shadow:0 4px 20px rgba(0,0,0,0.3);">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 id="cssModalTitle" style="margin:0;">CSS Viewer</h2>
                <button id="closeCSSModal" style="background:#dc3545; color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer; font-size:18px; font-weight:bold;">&times;</button>
            </div>
            <p id="cssModalDescription" style="color:#666; margin-bottom:15px;"></p>
            <div style="position:relative;">
                <button id="copyCSSContent" style="position:absolute; top:10px; right:10px; background:#28a745; color:white; border:none; padding:6px 12px; border-radius:4px; cursor:pointer; z-index:1;">Copy All</button>
                <textarea id="cssModalContent" style="width:100%; background:#f4f4f4; padding:15px; border:1px solid #ddd; border-radius:4px; overflow:auto; min-height:500px; max-height:600px; font-family:monospace; font-size:13px; line-height:1.5; resize:vertical;" spellcheck="false"></textarea>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="rsyc-data.js"></script>
    <script src="rsyc-templates.js"></script>
    <script src="rsyc-tracker.js"></script>
    <script src="rsyc-generator-v2.js"></script>
</body>
</html>
