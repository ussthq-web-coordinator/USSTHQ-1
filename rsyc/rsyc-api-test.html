<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSYC API Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
        }
        h2 {
            color: #0066cc;
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            box-sizing: border-box;
        }
        textarea {
            height: 200px;
            resize: vertical;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        button:hover {
            background: #0052a3;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: 600;
        }
        .success {
            background: #e6f9e6;
            color: #006600;
            border: 1px solid #99ff99;
        }
        .error {
            background: #ffe6e6;
            color: #990000;
            border: 1px solid #ffcccc;
        }
        .info {
            background: #e6f0ff;
            color: #003366;
            border: 1px solid #99ccff;
        }
        .result {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç RSYC API Diagnostic Tool</h1>
        <p>Test the API endpoint and profile loading methods</p>
    </div>

    <div class="container">
        <h2>1. API Health Check</h2>
        <button onclick="checkApiHealth()">Check API Health</button>
        <div id="healthStatus"></div>
    </div>

    <div class="container">
        <h2>2. Test Profile Generation API</h2>
        <label>Center ID (from dropdown in CMS):</label>
        <input type="text" id="centerId" placeholder="e.g., 42b6bfb3-d0b4-4806-b38b-e700e747c5ff">
        <button onclick="testProfileAPI()">Test Profile API</button>
        <div id="apiStatus"></div>
        <div id="apiResult"></div>
    </div>

    <div class="container">
        <h2>3. Test iFrame Embed</h2>
        <p>View the generated profile in an iframe:</p>
        <div id="iframeContainer"></div>
        <button onclick="testIframeEmbed()">Load iFrame</button>
    </div>

    <div class="container">
        <h2>4. Test Div Mount</h2>
        <button onclick="testDivMount()">Load Div Mount</button>
        <div id="divMountContainer"></div>
    </div>

    <div class="container">
        <h2>5. Browser Console</h2>
        <p>Check the browser console (F12) for detailed error messages</p>
        <button onclick="openConsole()">Open Console (F12)</button>
    </div>

    <script>
        const baseUrl = window.location.hostname === 'localhost'
            ? 'http://localhost:3001'
            : 'https://thisishoperva.org';

        console.log(`[RSYC Diagnostic] Base URL: ${baseUrl}`);

        async function checkApiHealth() {
            const statusEl = document.getElementById('healthStatus');
            statusEl.innerHTML = '<div class="status info">Checking API health...</div>';
            
            try {
                const response = await fetch(`${baseUrl}/api/health`);
                const data = await response.json();
                statusEl.innerHTML = `<div class="status success">‚úÖ API is healthy<br>${JSON.stringify(data, null, 2)}</div>`;
                console.log('[RSYC Diagnostic] API Health:', data);
            } catch (error) {
                statusEl.innerHTML = `<div class="status error">‚ùå API health check failed:<br>${error.message}</div>`;
                console.error('[RSYC Diagnostic] Health check error:', error);
            }
        }

        async function testProfileAPI() {
            const statusEl = document.getElementById('apiStatus');
            const resultEl = document.getElementById('apiResult');
            const centerId = document.getElementById('centerId').value;

            if (!centerId) {
                statusEl.innerHTML = '<div class="status error">Please enter a Center ID</div>';
                return;
            }

            statusEl.innerHTML = '<div class="status info">Requesting profile from API...</div>';
            resultEl.innerHTML = '';

            try {
                console.log(`[RSYC Diagnostic] Requesting profile for center: ${centerId}`);
                const response = await fetch(`${baseUrl}/api/generate-profile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        centerId,
                        sections: ['schedules', 'hours', 'facilities', 'programs', 'staff', 'nearby', 'volunteer', 'footerPhoto', 'contact']
                    })
                });

                console.log(`[RSYC Diagnostic] API Response Status: ${response.status}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('[RSYC Diagnostic] API Response:', data);

                statusEl.innerHTML = `<div class="status success">‚úÖ API responded successfully<br>Sections: ${data.sections.join(', ')}<br>Size: ${data.size}</div>`;
                
                // Show first 500 chars of HTML
                resultEl.innerHTML = `<strong>HTML Preview (first 500 chars):</strong><div class="result">${data.html.substring(0, 500)}...</div>`;

            } catch (error) {
                statusEl.innerHTML = `<div class="status error">‚ùå API request failed:<br>${error.message}</div>`;
                console.error('[RSYC Diagnostic] API Error:', error);
            }
        }

        function testIframeEmbed() {
            const centerId = document.getElementById('centerId').value;
            if (!centerId) {
                alert('Please enter a Center ID first');
                return;
            }

            const iframeContainer = document.getElementById('iframeContainer');
            const iframeCode = `<iframe src="${baseUrl}/rsyc/rsyc-profile-publisher.html?centerId=${centerId}" width="100%" height="1200" frameborder="0" style="border: none; border-radius: 8px;"></iframe>`;
            
            iframeContainer.innerHTML = iframeCode;
            console.log('[RSYC Diagnostic] iFrame loaded:', iframeCode);
        }

        async function testDivMount() {
            const centerId = document.getElementById('centerId').value;
            if (!centerId) {
                alert('Please enter a Center ID first');
                return;
            }

            const divMountContainer = document.getElementById('divMountContainer');
            divMountContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">Loading profile...</div>';

            try {
                // Load the loader script
                if (typeof RSYCProfileLoader === 'undefined') {
                    console.log('[RSYC Diagnostic] Loading rsyc-profile-loader.js...');
                    await loadScript(`${baseUrl}/rsyc/rsyc-profile-loader.js`);
                }

                console.log('[RSYC Diagnostic] Calling RSYCProfileLoader.load()...');
                await RSYCProfileLoader.load(centerId, divMountContainer);
                console.log('[RSYC Diagnostic] Div mount completed');
            } catch (error) {
                divMountContainer.innerHTML = `<div style="padding: 20px; background: #ffe6e6; color: #990000; border-radius: 8px; border: 1px solid #ffcccc;">
                    Error: ${error.message}
                </div>`;
                console.error('[RSYC Diagnostic] Div mount error:', error);
            }
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`Failed to load: ${src}`));
                document.head.appendChild(script);
            });
        }

        function openConsole() {
            alert('Press F12 to open the browser console and see detailed diagnostic messages');
        }

        // Auto-run health check on page load
        window.addEventListener('load', () => {
            console.log('[RSYC Diagnostic] Page loaded, checking API...');
            checkApiHealth();
        });
    </script>
</body>
</html>
