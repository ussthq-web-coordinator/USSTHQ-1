<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Real Social Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Test Real Social Data</h1>
        
        <h2>Tulsa - Sand Springs (Real Data)</h2>
        <div id="real-social-output"></div>
        
        <h2>Full Profile with Real Data</h2>
        <div id="full-profile-output"></div>
        
        <div class="mt-4">
            <h3>Console Output:</h3>
            <pre id="console-output"></pre>
        </div>
    </div>

    <script src="rsyc-templates.js"></script>
    <script>
        // Capture console output
        const originalLog = console.log;
        const logs = [];
        console.log = function(...args) {
            logs.push(args.join(' '));
            originalLog.apply(console, args);
        };
        
        const templateEngine = new RSYCTemplates();
        
        // Real data from the JSON file (Tulsa - Sand Springs)
        const realCenterData = {
            center: {
                ID: 58,
                Title: "Tulsa - Sand Springs",
                FacebookPageURL: "https://www.facebook.com/sandspringsredshieldyouthcenter",
                EmbedFacebookFeed: '<iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fsandspringsredshieldyouthcenter&tabs=timeline&width=340&height=500&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=815160876830068" width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>'
            }
        };
        
        // Test 1: Just the social section
        const socialHTML = templateEngine.generateSocial(realCenterData);
        document.getElementById('real-social-output').innerHTML = socialHTML || '<p class="text-muted">No social section generated</p>';
        
        // Test 2: Full profile with social section enabled
        const enabledSections = ['hero', 'about', 'navigation', 'schedules', 'social', 'hours'];
        const fullProfileHTML = templateEngine.generateProfile(realCenterData, enabledSections);
        document.getElementById('full-profile-output').innerHTML = fullProfileHTML || '<p class="text-muted">No profile generated</p>';
        
        // Display console output
        document.getElementById('console-output').textContent = logs.join('\n');
        
        // Restore console.log
        console.log = originalLog;
    </script>
</body>
</html>
