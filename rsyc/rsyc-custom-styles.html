/* Scrollable Cards */

.card-scroll-container {
  display: flex;

}

.card-scroll-container::-webkit-scrollbar {

}

.feature-card {
  flex: 0 0 auto;
  width: 300px;
  scroll-snap-align: start;
  background: #f8f9fa; /* light gray background for contrast */
  color: #111; /* dark text for readability */
  border-radius: 15px;
  padding: 25px 20px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.05);
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

  color: #111; /* headings dark */
}

  color: #111; /* text dark */
}

.icon-wrap {
  font-size: 3rem;
  display: inline-block;
  color: inherit; /* uses card text color */
  animation: wobble 6s infinite ease-in-out;
  transition: transform 0.3s ease, filter 0.3s ease, color 0.3s ease;
}

.feature-card:hover .icon-wrap,
.feature-card:active .icon-wrap {
  transform: scale(1.8) rotate(-5deg) transformX(15px);
  color: #EF3D42; /* hover color */
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
  animation: none;
}


/* Idle wobble animation */
@keyframes wobble {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(2deg); }
  50% { transform: rotate(0deg); }
  75% { transform: rotate(-2deg); }
  100% { transform: rotate(0deg); }
}

@media (hover: none) {
  .feature-card:active {
      transform: scale(0.97);
  }
  .feature-card:active .icon-wrap {
      transform: scale(2.15) rotate(-5deg);
      color: #EF3D42;
      animation: none;
  }
}

/* Tooltip styles for schedule cards */
.tooltip-icon { 
    position: relative; 
    display: inline-flex; 
    align-items: center; 
    cursor: help; 
    margin-left: 6px; 
}

.tooltip-text {
    position: absolute;
    bottom: 110%; /* tooltip appears above */
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.88);
    color: #fff;
    padding: 6px 8px;
    border-radius: 6px;
    font-size: 13px;
    white-space: nowrap;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity .14s ease-in-out;
}

/* Show tooltip on hover/focus */
.tooltip-icon:hover .tooltip-text,
.tooltip-icon:focus .tooltip-text { 
    opacity: 1; 
    pointer-events: auto; 
}

/* Tooltip arrow */
.tooltip-text::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border-width: 6px;
    border-style: solid;
    border-color: rgba(0,0,0,0.88) transparent transparent transparent;
}

/* Mobile adjustment: shift tooltip down and left */
@media (max-width: 768px) {
    .tooltip-text {
        transform: translateX(calc(-50% - 15px)) translateY(30px);
    }
}

/* Modal overlay */
.rsyc-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 999999;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    overflow: auto;
    -webkit-overflow-scrolling: touch;

    isolation: isolate;

/* Modal content container */

<script>
function showRSYCModal(type, centerName) {
    console.log('showRSYCModal called (rsyc-custom-styles.html)', type, centerName);
    const modal = document.getElementById('rsyc-modal-' + type);
    if (modal) {
        console.log('  found modal in document:', modal.id);
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Prevent background scroll
    } else {
        console.log('  modal not found in document for type:', type);
    }
}

function closeRSYCModal(type) {
    console.log('closeRSYCModal called (rsyc-custom-styles.html)', type);
    const modal = document.getElementById('rsyc-modal-' + type);
    if (modal) {
        console.log('  closing modal in document:', modal.id);
        modal.style.display = 'none';
        document.body.style.overflow = ''; // Restore scroll
    } else {
        console.log('  modal not found in document for type:', type);
    }
}

function rsycNavigateStaffModal(groupKey, currentIndex, delta) {
    try {
        const modals = Array.from(document.querySelectorAll(`.rsyc-modal[data-rsyc-staff-group="${groupKey}"]`));
        if (!modals.length) return;

        const items = modals
            .map(m => ({
                el: m,
                idx: Number(m.dataset.rsycStaffIndex),
                type: m.id ? m.id.replace('rsyc-modal-', '') : ''
            }))
            .filter(x => Number.isFinite(x.idx) && x.type);

        if (items.length <= 1) return;
        items.sort((a, b) => a.idx - b.idx);

        const curPos = items.findIndex(x => x.idx === Number(currentIndex));
        if (curPos === -1) return;

        const nextPos = (curPos + delta + items.length) % items.length;
        const current = items[curPos];
        const next = items[nextPos];

        if (current && current.type) {
            const curEl = document.getElementById('rsyc-modal-' + current.type);
            if (curEl) curEl.style.display = 'none';
        }

        if (next && next.type) {
            const nextEl = document.getElementById('rsyc-modal-' + next.type);
            if (nextEl) {
                nextEl.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        }
    } catch (e) {
        console.warn('rsycNavigateStaffModal failed:', e);
    }
}

// Toggle RSYC schedule accordion (for mobile/iPad)
function toggleRSYCAccordion(accordionId) {
    const content = document.getElementById(accordionId);
    const icon = document.getElementById(accordionId + '-icon');
    
    if (!content) {
        console.warn(`Accordion content not found: ${accordionId}`);
        return;
    }
    
    if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'block';
        if (icon) icon.style.transform = 'rotate(180deg)';
    } else {
        content.style.display = 'none';
        if (icon) icon.style.transform = 'rotate(0deg)';
    }
}

// Toggle schedule info accordion
function toggleScheduleInfo(scheduleId) {
    const content = document.getElementById(scheduleId);
    const icon = document.getElementById(scheduleId + '-icon');
    
    if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'block';
        icon.style.transform = 'rotate(180deg)';
    } else {
        content.style.display = 'none';
        icon.style.transform = 'rotate(0deg)';
    }
}

// Close modal when clicking outside content
document.addEventListener('click', function(e) {
    if (e.target.classList.contains('rsyc-modal')) {
        const modalId = e.target.id;
        const type = modalId.replace('rsyc-modal-', '');
        closeRSYCModal(type);
    }
});

// Close modal with Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const openModals = document.querySelectorAll('.rsyc-modal[style*="display: flex"]');
        openModals.forEach(modal => {
            const type = modal.id.replace('rsyc-modal-', '');
            closeRSYCModal(type);
        });
    }
});
