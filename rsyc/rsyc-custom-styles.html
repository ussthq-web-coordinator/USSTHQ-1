/* Scrollable Cards */

.card-scroll-container {
  display: flex;

}

.card-scroll-container::-webkit-scrollbar {

}

.feature-card {
  flex: 0 0 auto;
  width: 300px;
  scroll-snap-align: start;
  background: #f8f9fa; /* light gray background for contrast */
  color: #111; /* dark text for readability */
  border-radius: 15px;
  padding: 25px 20px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.05);
  display: flex;

}

}

}

.icon-wrap {
  font-size: 3rem;
  display: inline-block;
  color: inherit; /* uses card text color */
  animation: wobble 6s infinite ease-in-out;
  transition: transform 0.3s ease, filter 0.3s ease, color 0.3s ease;
}

.feature-card:hover .icon-wrap,
.feature-card:active .icon-wrap {
  transform: scale(1.8) rotate(-5deg) transformX(15px);
  color: #EF3D42; /* hover color */
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
  animation: none;
}


/* Idle wobble animation */
@keyframes wobble {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(2deg); }
  50% { transform: rotate(0deg); }
  75% { transform: rotate(-2deg); }
  100% { transform: rotate(0deg); }
}

@media (hover: none) {
  .feature-card:active {
      transform: scale(0.97);
  }
  .feature-card:active .icon-wrap {
      transform: scale(2.15) rotate(-5deg);
      color: #EF3D42;
      animation: none;
  }
}

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Wrap all hero headline text in .underline-whole span if not already wrapped
    document.querySelectorAll('.heroText-headline').forEach(function(el) {
        if (!el.querySelector('.underline-whole')) {
            const span = document.createElement('span');
            span.className = 'underline-whole';
            span.innerHTML = el.innerHTML;
            el.innerHTML = '';
            el.appendChild(span);
        }
    });

    // Ensure any <em> inside hero headline uses correct style (class already defined in CSS)
    document.querySelectorAll('.heroText-headline em').forEach(function(el) {
        // No extra work needed since CSS handles it
    });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const headline = document.querySelector(".heroText-headline .underline-whole");
  if (headline) {
    let html = headline.innerHTML;

    // Replace multiple words with <em>
    html = html.replace(/\b(Adventures)\b/g, "<em>$1</em>");
    html = html.replace(/\b(Youth)\b/g, "<em>$1</em>");
    html = html.replace(/\b(Events)\b/g, "<em>$1</em>");
    html = html.replace(/\b(Involved)\b/g, "<em>$1</em>");
    html = html.replace(/\b(Locations)\b/g, "<em>$1</em>");
    html = html.replace(/\b(Safety)\b/g, "<em>$1</em>");
    html = html.replace(/\b(Donor)\b/g, "<em>$1</em>");
    html = html.replace(/\b(Parent)\b/g, "<em>$1</em>");
    html = html.replace(/\b(Change)\b/g, "<em>$1</em>");




    headline.innerHTML = html;
  }
});
</script>
