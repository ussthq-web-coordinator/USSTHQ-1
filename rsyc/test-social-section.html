<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Section Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Social Section Test</h1>
        
        <div id="test-output"></div>
        
        <div class="mt-4">
            <h3>Test Data:</h3>
            <pre id="test-data"></pre>
        </div>
    </div>

    <script src="rsyc-templates.js"></script>
    <script>
        // Test the social section with sample data
        const testData = {
            center: {
                FacebookPageURL: 'https://facebook.com/test',
                instagramURL: 'https://instagram.com/test',
                EmbedFacebookFeed: '<div class="fb-post" data-href="https://www.facebook.com/test/posts/123"></div>'
            }
        };
        
        const templateEngine = new RSYCTemplates();
        const socialHTML = templateEngine.generateSocial(testData);
        
        document.getElementById('test-output').innerHTML = socialHTML;
        document.getElementById('test-data').textContent = JSON.stringify(testData, null, 2);
        
        console.log('Social HTML generated:', socialHTML);
    </script>
</body>
</html>
