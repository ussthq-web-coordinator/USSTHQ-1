<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDOS Data Dashboard</title>
    <link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .filter { margin-bottom: 20px; }
        #dataTable { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>GDOS Data Visualization Dashboard</h1>
    <p>Compare metrics across categories and time.</p>

    <div class="filter">
        <label for="categorySelect">Select Categories:</label>
        <select id="categorySelect" multiple></select>
        <br>
        <label for="dateFrom">Date From:</label>
        <input type="date" id="dateFrom">
        <label for="dateTo">Date To:</label>
        <input type="date" id="dateTo">
        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <div id="cards" style="display: flex; gap: 20px; margin-bottom: 20px;"></div>

    <div id="dataTable"></div>

    <script src="script.js"></script>
</body>
</html>
