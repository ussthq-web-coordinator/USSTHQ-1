<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>GDOS Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&family=East+Sea+Dokdo&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat&family=Rock+Salt&display=swap" rel="stylesheet">
    <!-- Standard favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Optional for PNG -->
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Apple touch icon for iOS devices -->
    <link rel="apple-touch-icon" href="favicon.png">
    <style>
        .filter-container {
            transition: all 0.2s ease;
        }
        .filter-container.active {
            border: 2px solid #007bff;
            border-radius: 0.375rem;
            background-color: #f8f9ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .filter-container.active label {
            color: #007bff;
            font-weight: 600;
        }
        .filter-container.inactive {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            opacity: 0.7;
        }
        .filter-container.inactive label {
            color: #6c757d;
        }
        .selected-indicator {
            display: block;
            font-size: 0.875rem;
            color: #495057;
            margin-top: 0.25rem;
            font-weight: 500;
            background-color: #e9ecef;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #dee2e6;
        }
    </style>
    <script src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>
</head>
<body>
    <div class="container-fluid my-3">
        <!-- Navbar / Menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-3">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">GDOS Data Comparison Dashboard</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="differences.html">View Differences</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Filters -->
        <div class="filters-row overflow-x-auto mb-3">
            <div class="d-flex flex-nowrap gap-2 pb-2">
                <div class="flex-shrink-0 filter-container" data-filter-type="territory">
                    <label for="territorySelect">Territories</label>
                    <select id="territorySelect" class="form-select" multiple></select>
                </div>
                <div class="flex-shrink-0 filter-container" data-filter-type="state">
                    <label for="stateSelect">State</label>
                    <select id="stateSelect" class="form-select" multiple></select>
                </div>
                <div class="flex-shrink-0 filter-container" data-filter-type="published">
                    <label for="publishedSelect">Published Status</label>
                    <select id="publishedSelect" class="form-select" multiple></select>
                </div>
                <div class="flex-shrink-0 filter-container" data-filter-type="division">
                    <label for="divisionSelect">Division</label>
                    <select id="divisionSelect" class="form-select" multiple></select>
                </div>
                <div class="flex-shrink-0 filter-container" data-filter-type="siteType">
                    <label for="siteTypeSelect">Site Type</label>
                    <select id="siteTypeSelect" class="form-select" multiple></select>
                </div>
                <div class="flex-shrink-0 filter-container" data-filter-type="duplicate">
                    <label for="duplicateSelect">Duplicate Status</label>
                    <select id="duplicateSelect" class="form-select" multiple></select>
                </div>
                <div class="flex-shrink-0 filter-container" data-filter-type="doNotImport">
                    <label for="doNotImportSelect">Import Status</label>
                    <select id="doNotImportSelect" class="form-select" multiple></select>
                </div>
                <div class="flex-shrink-0">
                    <button id="resetFilters" class="btn btn-secondary mt-4">Reset Filters</button>
                </div>
                <div class="flex-shrink-0">
                    <label for="columnSelect">Show Columns</label>
                    <select id="columnSelect" class="form-select" multiple></select>
                </div>
                <div class="flex-shrink-0 filter-container" data-filter-type="openHours">
                    <label for="openHoursSelect">OpenHoursText</label>
                    <select id="openHoursSelect" class="form-select">
                        <option value="all">All</option>
                        <option value="empty">Empty</option>
                        <option value="not-empty">Not Empty</option>
                    </select>
                </div>
                <div class="flex-shrink-0 filter-container" data-filter-type="website">
                    <label for="websiteSelect">PrimaryWebsite</label>
                    <select id="websiteSelect" class="form-select">
                        <option value="all">All</option>
                        <option value="empty">Empty</option>
                        <option value="not-empty">Not Empty</option>
                    </select>
                </div>
                <div class="flex-shrink-0 filter-container" data-filter-type="phone">
                    <label for="phoneSelect">PhoneNumber</label>
                    <select id="phoneSelect" class="form-select">
                        <option value="all">All</option>
                        <option value="empty">Empty</option>
                        <option value="not-empty">Not Empty</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Metric Cards -->
        <div class="metrics-row overflow-x-auto mb-3">
            <div class="d-flex flex-nowrap gap-2 pb-2" id="cards"></div>
        </div>

        <!-- Table -->
        <div id="dataTable"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
